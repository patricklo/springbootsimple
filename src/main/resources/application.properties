server.port=8090
# Database
db.driver: com.mysql.jdbc.Driver
db.url: jdbc:mysql://localhost:3360/springboot
db.username: root
db.password: root

# Hibernate
hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: update
entitymanager.packagesToScan: eegsmart



